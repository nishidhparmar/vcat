<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="logsign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .form-control:focus {
            border-color: #E6AB39;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0) inset, 0px 0px 8px rgba(255, 100, 255, 0);
        }
    </style>
</head>

<body>
    <main>
        <section class="login">
            <div class="logo">
                <P class="animate__animated animate__flipInY">VCAT<span class="color-text">.</span></P>
            </div>
            <div class="login-details">
                <div class="title">
                    <h2 class="color-text animate__animated animate__bounce">Hello!</h2>
                    <h3 class="animate__animated animate__flash" >Create your account</h3>
                </div>

                <div class="form-fields">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" placeholder="name@email.com" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="*********" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-create">CREATE MY ACCOUNT</button>
                    </form><br>
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </section>
        <section class="banner">
            <div class="banner-title">
                <h3>Join and get best deals from leading companies</h3>
            </div>
            <div class="company-logos">
                <div class="imgbx">
                    <img src="./Amazon_icon.png" alt="" srcset="">
                </div>
                <div class="imgbx">
                    <img src="./Flipcart_icon.png" alt="" srcset="">
                </div>
                <div class="imgbx">
                    <img src="./Snapdeal_icon.png" alt="" srcset="">
                </div>
                <div class="imgbx">
                    <img src="./Myntra_icon.png" alt="" srcset="">
                </div>
            </div>
            <div class="banner-img " >
                <div class="imgbx">
                    <img class="animate__animated animate__pulse" src="signup.svg">
                </div>
            </div>

        </section>
    </main>

</body>

</html>
